<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Henry</title>
    <link rel="stylesheet" href="particles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: #281df8;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            color: #1839f8;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #formulario {
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #formulario label {
            display: inline-block;
            margin-right: 10px;
        }

        #formulario button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #formulario button:hover {
            background-color: #2980b9;
        }

        #resultados {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }

        #listaResultados {
            list-style: none;
            padding: 0;
        }

        #listaResultados li {
            margin: 10px 0;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <h1>Calculadora de Henry</h1>
    <div id="formulario">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1">
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2">
        <button onclick="realizarOperaciones()">Realizar Operaciones</button>
    </div>
    <div id="resultados">
        <h2>Resultados:</h2>
        <ul id="listaResultados"></ul>
    </div>
    <script src="particles.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json'); // Carga la configuración de partículas desde particles.json

        function realizarOperaciones() {
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);
            const listaResultados = document.getElementById('listaResultados');
            listaResultados.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                let resultado;
                let operacion;

                switch (i) {
                    case 1:
                        resultado = numero1 + numero2;
                        operacion = ' El resultado de la suma es';
                        break;
                    case 2:
                        resultado = numero1 - numero2;
                        operacion = 'El resultado de la resta es';
                        break;
                    case 3:
                        resultado = numero1 * numero2;
                        operacion = ' El resultado de la multiplicacion es';
                        break;
                    case 4:
                        resultado = numero1 / numero2;
                        operacion = 'El resultado de la division es';
                        break;
                    case 5:
                        resultado = numero1 % numero2;
                        operacion = ' El MOD es';
                        break;
                }

                const li = document.createElement('li');
                li.textContent = `${operacion}: ${resultado}`;
                listaResultados.appendChild(li);
            }
        }
    </script>
</body>
</html>
